server.port=8085

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.cloud.gateway.server.webflux.routes[0].id=user-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0].name=Path
spring.cloud.gateway.server.webflux.routes[0].predicates[0].args.pattern=/api/users/**

# --- Activity Service ---
spring.cloud.gateway.server.webflux.routes[1].id=activity-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://ACTIVITY-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0].name=Path
spring.cloud.gateway.server.webflux.routes[1].predicates[0].args.pattern=/api/activities/**

# --- AI Service ---
spring.cloud.gateway.server.webflux.routes[2].id=ai-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://AI-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0].name=Path
spring.cloud.gateway.server.webflux.routes[2].predicates[0].args.pattern=/api/recommendations/**

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8888/realms/fitness-app/protocol/openid-connect/certs

